<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
</head>
<body>

    <section class="container">

        <div class="image-container">
            <img src="./img_fonts/odin-lined.png" alt="logo" class="logo">
            <p class="brand">ODIN</p>
        </div>

        <div class="info-container">
            <div class="intro-container">
                <p>
                    This is not a real online service! You know you need somethings
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <p class="title">Let's Get Started;</p>
                <form action="#" method="post">
                    <fieldset class="form-set">
                        <label for="name">First Name</label><input class="name" name="name" type="text">
                        <label for="last-name">Last Name</label><input type="text" name="last-name" class="last-name">
                        <label for="email">Email</label><input type="email" name="email" id="" class="email">
                        <label for="telephone">Phone Number</label><input type="tel" name="telephone" id="">
                        <label for="password">Password</label><input type="password" name="password" id="">
                        <label for="confirm-password">Confirm Password</label><input type="password" name="confirm-password" id="">
                    </fieldset>
                </form>
            </div>

            <div class="footer-container">
                <button type="submit" class="create">Create Account</button>
                <p class="action-paragraph">Already have an account? <a href="" class="log-in">Log in</a></p>
            </div>
            <footer>&copy; 2024 Gerile3. All rights reserved.</footer>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
